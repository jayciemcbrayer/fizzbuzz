<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function fizzBuzz () {
        for (let x = 1; x <= 100; x++) {
            if (x % 3 === 0 && x % 5 === 0) {
        console.log("FizzBuzz");
    }
            else if (x % 5 === 0) {
        console.log("Buzz");
    }
            else if (x % 3 === 0) {
        console.log("Fizz");
    }
            else {
        console.log(x);
        }
    }
}
    </script>
</body>
